<div class="container-fluid">
    <main>
      <h1>Sign in</h1>
  
      <a href="#" id="new_account">
        <p> Need an account?</p>
      </a>
  
  
  
      <form #userlogin="ngForm" (ngSubmit)="onSubmit()" novalidate>
  
        <div class="form-group">
  
          <input type="text" #name="ngModel" required [class.is-invalid]="name.invalid && name.touched"
            class="form-control form-control-lg" name="userName" placeholder="Email" [(ngModel)]="userModel.name">
          <div>
            <small class="text-danger" [class.d-none]="name.valid || name.untouched ">Name is required</small>
          </div>
        </div>
        <div class="form-group">
  
          <input type="password" #password="ngModel" required [class.is-invalid]="password.invalid && password.touched"
            class="form-control form-control-lg" name="password" placeholder="Password" [(ngModel)]="userModel.password"
            minlength="6">
          <div>
            <small class="text-danger" [class.d-none]="password.valid || password.untouched ">password is invalid</small>
          </div>
        </div>
  
        <div>
          <button [disabled]="userlogin.form.invalid" class="btn btn-lg btn btn-success" type="submit" id="button1">Sign
            in</button>
        </div>
      </form>
    </main>
  </div>
