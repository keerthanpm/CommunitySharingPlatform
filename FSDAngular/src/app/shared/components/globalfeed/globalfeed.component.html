<!--new trial post card-->
<div >
        <router-outlet></router-outlet>
</div>

<div class="container" *ngFor="let post of posts" >
    <div class="blog-card">
        <!-- <div class="photo" [ngStyle]="{background: url(post.url)}"></div> -->
        <div class="photo">
            <img class="photo" src={{post.image_url}} onerror="this.src='assets/images/smiley-cyrus.jpg'">
        </div>
        <ul class="details">
            <li class="author">Autor: {{post.username}}</li>
            <li class="date">Data: {{post.date}}</li>
            <li class="tags" >
            <ul>
                <li>{{post.tags}}</li>
                
            </ul>
            </li>
        </ul>
        <button style="float: right; margin-right: 2%; margin-top:2%"type="button" class="btn btn-default btn-sm pull-xs-right" id="like" (click)="myClickFunction($event,post._id)">
                Like ({{post.likes.length}})
             </button>
        <div class="description">
            <img src={{post.url}} onerror="this.src='assets/images/smiley-cyrus.jpg'">   
            <h1 style="display: inline;" >{{post.username}}
                
          
            </h1>
            
            <h2>{{post.title}}</h2>
            <p class="summary"[innerHTML]="post.post"></p>
            
            <a (click)="route(post._id)">Read more</a>
           
                    <!-- <span>Secondary</span> -->
            
        </div>
        
        
    </div>
    
    
</div>
